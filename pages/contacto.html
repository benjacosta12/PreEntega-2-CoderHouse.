        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header class="container-fluid color">
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark col">
                <div class="container-fluid">
                    <a class="navbar-brand logo" href="../index.html"> <span>Costa</span> Cine </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link logo" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link logo" href="resenas.html">Reseñas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link logo" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    </header>

    <section class="container color separados  ">
        <div class="row">
            <div>
                <form action="">

                    <legend>Para cualquier consulta/sugerencia, rellene el siguiente formulario: </legend>
                    <label class="col-3" for="name">Nombre y Apellido: </label>
                    <input placeholder="Nombre y Apellido" id="name" type="text">
                    <label class="col-3" for="correo">Correo Electronico: </label>
                    <input placeholder="Correo Electronico" id="correo" type="email">
                    <label class="col-3" for="number">Numero telofonico: </label>
                    <input placeholder="Celular" id="number" type="text">
                    <label class="col-3" for="mensaje">Mensaje: </label>
                    <input placeholder="Inserte Mensaje" id="mensaje" type="text">
                    <input class="btn hover" type="reset" value="Limpiar Formulario">
                    <input class="btn hover" type="submit" value="Enviar Formulario">

                </form>
            </div>
        </div>
    </section>

    <footer class="container-fluid color separados  ">
        <div class="row">
